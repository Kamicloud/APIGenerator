buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/plugins-release" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}"
        classpath "io.spring.gradle:propdeps-plugin:0.0.10.RELEASE"
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.5.2"
    }
}

plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

apply plugin: 'java'

sourceCompatibility=1.8
targetCompatibility=1.8

apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

group = 'com.kamicloud.generator'
version = '1.0-SNAPSHOT'

description = ''

springBoot {
    mainClassName = 'com.kamicloud.generator.Generator'
    buildInfo()
}

configurations {
    compile.exclude module: 'commons'
    providedRuntime
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/plugins-release" }
    maven { url "https://plugins.gradle.org/m2/" }
}

def jdkHome = System.getenv("JAVA_HOME")


dependencies {
    // java抽象语法树
//    compile 'com.github.javaparser:javaparser-core:3.7.1'
//    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.7.1'
//    compile 'com.github.javaparser:javaparser-core-serialization:3.7.1'
    // google gson
    compile 'com.google.code.gson:gson:2.8.5'
    // 字符串处理库
    compile 'com.google.guava:guava:26.0-jre'
//    compile 'org.dom4j:dom4j:2.1.1'
//    compile 'org.yaml:snakeyaml'
    compile 'com.squareup.okhttp3:okhttp:3.12.0'

    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
//    compile "org.springframework.boot:spring-boot-starter-cache"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"

    compile "org.springframework.boot:spring-boot-loader-tools"
//    compile "org.springframework.boot:spring-boot-starter-mail"
//    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-aop"


    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    compile files("$jdkHome/lib/tools.jar")
}
compileJava.dependsOn(processResources)
wrapper {



    gradleVersion = '4.10.2'
}

jar {
    baseName = 'gradle-demo'
    version = '0.0.1'
    from {
        //添加依懒到打包文件
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtime.collect{zipTree(it)}
    }

    manifest {
        attributes "Manifest-Version": 1.0,
            'Main-Class': 'com.kamicloud.generator.Generator'
    }
}

task clearJar(type: Delete) {
    delete '../../../storage/generator/libs'
}

task copyJar(type: Copy) {
    from configurations.runtime
    into('../../../storage/generator/libs')
}

task copyClasses(type: Copy) {
    from 'build/classes/java/main'
    into('../../../storage/generator/classes')
}

task clearClasses(type: Delete) {
    delete '../../../storage/generator/classes'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


task release(type: Copy, dependsOn: [build, sourcesJar, clearJar, copyJar, clearClasses, copyClasses])

compileJava.dependsOn processResources
