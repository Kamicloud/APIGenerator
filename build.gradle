


buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.spring.io/plugins-release" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}"
        classpath "io.spring.gradle:propdeps-plugin:0.0.10.RELEASE"
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.5.1"
    }
}

plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

group 'com.kamicloud'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility=1.8

apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/plugins-release" }
    maven { url "https://plugins.gradle.org/m2/" }
}

configurations {
    providedRuntime
}

springBoot {
    mainClassName = 'com.kamicloud.generator.Generator'
    buildInfo()
}

dependencies {
    // java抽象语法树
    compile 'com.github.javaparser:javaparser-core:3.7.1'
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.7.1'
    compile 'com.github.javaparser:javaparser-core-serialization:3.7.1'
    // google gson
    compile 'com.google.code.gson:gson:2.8.5'
    // 字符串处理库
    compile 'com.google.guava:guava:26.0-jre'
    compile 'org.dom4j:dom4j:2.1.1'
    compile 'org.yaml:snakeyaml'
    compile 'com.squareup.okhttp3:okhttp:3.12.0'

    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile "org.springframework.boot:spring-boot-starter-cache"
    compile "org.springframework.boot:spring-boot-starter-config"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"

    compile "org.springframework.boot:spring-boot-loader-tools"
    compile "org.springframework.boot:spring-boot-starter-mail"
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-aop"


    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor ("org.springframework.boot:spring-boot-configuration-processor") {
        exclude group: 'com.vaadin.external.google', module: 'android-json'
    }
}
